<script>
    a = "$json_str";
    a = a.replace(/&quot;/g, '"')
    var json_str = JSON.parse(a)
    ten_list = json_str.ten_list
    five_list = json_str.five_list

    for (var i = 0; i < ten_list.length; i++) {
        var tmp_item = document.querySelector('.item' + (i + 1))
        tmp_item.style.borderBottomColor = "black"
        var name_node = tmp_item.firstElementChild
        var title_node = name_node.nextElementSibling
        var date_node = title_node.nextElementSibling
        var journal_node = date_node.nextElementSibling

        name_node.innerText = ten_list[i].author
        title_node.innerText = ten_list[i].title
        title_node.href = ten_list[i].link
        date_node.innerText = ten_list[i].year
        journal_node.innerText = ten_list[i].journal
    }

    for (var i = 0; i < five_list.length; i++) {
